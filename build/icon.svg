<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Microphone body -->
  <rect x="206" y="120" width="100" height="160" rx="50" fill="url(#micGradient)" stroke="#C7D2FE" stroke-width="4"/>
  
  <!-- Microphone stand -->
  <path d="M 256 280 Q 256 340, 256 340" stroke="url(#micGradient)" stroke-width="12" stroke-linecap="round" fill="none"/>
  
  <!-- Microphone base arc -->
  <path d="M 180 300 Q 180 360, 256 360 Q 332 360, 332 300" stroke="url(#micGradient)" stroke-width="12" stroke-linecap="round" fill="none"/>
  
  <!-- Microphone base line -->
  <line x1="200" y1="380" x2="312" y2="380" stroke="url(#micGradient)" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Microphone details (horizontal lines) -->
  <line x1="226" y1="160" x2="286" y2="160" stroke="#818CF8" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="226" y1="190" x2="286" y2="190" stroke="#818CF8" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="226" y1="220" x2="286" y2="220" stroke="#818CF8" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="226" y1="250" x2="286" y2="250" stroke="#818CF8" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Sound waves -->
  <path d="M 340 180 Q 370 180, 370 200" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 340 240 Q 370 240, 370 220" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6"/>
  
  <path d="M 172 180 Q 142 180, 142 200" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 172 240 Q 142 240, 142 220" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6"/>
  
  <path d="M 380 160 Q 420 160, 420 200" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M 380 260 Q 420 260, 420 220" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
  
  <path d="M 132 160 Q 92 160, 92 200" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M 132 260 Q 92 260, 92 220" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
